<body>
    <header>
        <div class="logo">
            <a href="../index.html">Inicio</a>

        <nav>
            <ul class="nav__list">

            <button class="btn">

    <!--Formulario de Contacto con Grid Responsive-->
    <main class="body-contact">

    <div class="contenido">
        <h1 class="nombre-empresa"><span>MonkyDrinks</span></h1>
            <div class="formulario-contacto">
                <h3>Hola! Dejanos tu consulta!</h3>
                <form action="">
                    <p>
                        <label for="nombre-completo">Nombre completo</label>
                        <input type="text" name="nombre-completo">
                    </p>

                    <p>
                        <label for="correo">Correo Electrónico</label>
                        <input type="email" name="correo">
                    </p>

                    <p>
                        <label for="telefono">Teléfono</label>
                        <input type="tel" name="telefono">
                    </p>

                    <p>
                        <label for="asunto">Asunto</label>
                        <input type="text" name="asunto">
                    </p>

                    <p class="bloque">
                        <label for="mensaje">Mensaje</label>
                        <textarea name="mensaje" rows="3"></textarea>
                    </p>

                    <p class="bloque">
                        <button type="submit">
                            Enviar
                        </button>
                    </p>

                </form>
        </div>

        <div class="info-contacto">
            <ul>
                <li><i class="fa-solid fa-location-dot"></i>Cafferata 2201</li>
                <li><i class="fa-solid fa-phone"></i>3416868189</li>
                <li><i class="fa-solid fa-envelope"></i>monkydrinks@gmail.com</li>
            </ul>

            <p></p>

            <p>monkydrinks.com</p>

        </div>
    </div>


    <footer class="footer">
